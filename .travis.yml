# Multi language build script for csharp and c++

matrix:
  include:
    - os: linux
      language: cpp
      compiler: clang
      name: Linux clang
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-precise-3.8
          packages:
          - clang-3.8
      script:
      - ls -lrt
      - make -j 4 -f makefile.unx -e linux=1 release=1
      - ls -lrt
      - ./minscript -v
    
    - os: linux
      language: cpp
      compiler: gcc
      name: Linux gcc
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-6
      script:
      - ls -lrt
      - make -j 4 -f makefile.unx -e linux=1 release=1
      - ls -lrt
      - ./minscript -v
  
    - os: osx
      language: cpp
      compiler: clang
      name: Mac osx clang
      script:
      - ls -lrt
      - make -j 4 -f makefile.unx -e mac=1 release=1
      - zip minscrpit_macos.zip minscript
      - ls -lrt
      - ./minscript -v
      deploy:
        provider: releases
        api_key:
          secure: 
        file: minscript_macos.zip
        skip_cleanup: true
        on:
          tags: true

    - os: windows
      language: cpp
      compiler: cl
      name: Windows cl
      env:
      - MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"      
      script:
      - export PATH=$MSBUILD_PATH:$PATH
      - dir
      - nmake -f makefile.gen -e msc=1 release=1
      - zip minscript_win.zip minscript.exe
      - dir 
      - minscript -v
      deploy:
        provider: releases
        api_key:
          secure: 
        file: minscript_win.zip
        skip_cleanup: true
        on:
          tags: true
  
install:
- "[ $CXX = g++ ] && export CXX=g++-6 || true"
- "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"
