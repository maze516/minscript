name: C/C++ CI

on: [push]

jobs:
  linux_build:
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: make
      run: make -j 4 -f makefile.unx -e linux=1 release=1
    - name: make check
      run: |
         ls -lrt
         ./minscript -v

  windows_gcc_build:
    
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: make
      run: make -j 4 -f makefile.unx -e mingw=1 release=1
    - name: make check
      run: |
         dir
         ./minscript -v
         rem dir "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\Tools"
         rem "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat"
         
  windows_cl_build:
    
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: ilammy/msvc-dev-cmd@v1.0.0
    - name: test make
      run: |
        cl
    - name: make
      run: nmake -j 4 -f makefile.gen -e msc=1 release=1
    - name: make check
      run: |
         dir
         ./minscript -v         
